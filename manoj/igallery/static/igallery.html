
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supercar Gallery</title>
</head>
<body style="margin:0; font-family: Arial, sans-serif; background-color:#f3f7fa;">
    <header style="text-align: center; background-color: #111; color: #f8f8f8; padding: 1rem 0;">
        <h1>Supercar Gallery</h1>
        <p style="margin:0; color: #ccc;">Explore 10 amazing high-performance machines</p>
    </header>

    <!-- Horizontal Scroll Gallery -->
    <div style="white-space: nowrap; overflow-y: auto; padding: 1rem; text-align:center;">
        <div style="display:inline-block; margin-right: 10px;" onclick="openModal(this)">
            <img src="car1.jpg.jpg" alt="Supercar 1" style="height: 200px; border-radius: 10px;">
        </div>
        <div style="display:inline-block; margin-right: 10px;" onclick="openModal(this)">
            <img src="car2.jpg.jpg" alt="Supercar 2" style="height: 200px; border-radius: 10px;">
        </div>
        <div style="display:inline-block; margin-right: 10px;" onclick="openModal(this)">
            <img src="car3.jpg.jpg" alt="Supercar 3" style="height: 200px; border-radius: 10px;">
        </div>
        <div style="display: inline-block; margin-right: 10px;" onclick="openModal(this)">
       
        <div style="display: inline-block; margin-right: 10px;" onclick="openModal(this)">
            <img src="car5.jpg.jpg" alt="Supercar 5" style="height: 200px; border-radius: 10px;">
        </div>
        <div style="display: inline-block; margin-right: 10px;" onclick="openModal(this)">
            <img src="car6.jpg.jpg" alt="Supercar 6" style="height: 200px; border-radius: 10px;">
        </div>
        <div style="display: inline-block; margin-right: 10px;" onclick="openModal(this)">
            <img src="car7.jpg.jpg" alt="Supercar 7" style="height: 200px; border-radius: 10px;">
        </div>
        
    </div>

    <!-- Image Modal -->
    <div id="modal" style="display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.9);">
        <span style="position: absolute; top: 15px; right: 35px; color: white; font-size: 40px; font-weight: bold; cursor: pointer;" onclick="closeModal()">&times;</span>
        <img id="modalImage" style="display: block; margin: 5% auto; max-width: 80%; border-radius: 15px;">
    </div>

    <script>
        function openModal(element) {
            var modal = document.getElementById("modal");
            var modalImg = document.getElementById("modalImage");
            modal.style.display = "block";
            modalImg.src = element.querySelector("img").src;
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>
</body>
</html>
